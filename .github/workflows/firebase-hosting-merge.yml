name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  REACT_APP_GIT_TOKEN_KEY: '${{ secrets.GIT_TOKEN_KEY }}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Build App
        run: yarn build  
      - name: Run Tests
        run: yarn test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANDBOX_213XA }}'
          channelId: live
          projectId: sandbox-213xa
